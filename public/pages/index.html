<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Mapa Evoluction</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #viewDiv {
      height: 50%;
      width: 100%;
    }

    #table {
      margin-bottom: 5px;
    }

    #zoom {
      margin-bottom: 5px;
    }

    #fullextent {
      margin-bottom: 5px;
    }

    #users {
      margin-bottom: 5px;
    }

    #actions {
      padding: 5px;
    }

    .container {
      height: 50%;
      width: 100%;
    }

    #close {
      /* float: right; */
      display: inline-block;
      padding: 2px 5px;
      background: #ccc;
    }
  </style>

<style type="text/css">
  
  /*Grid need a explicit width/height by default*/
  #grid {
      width: 30em;
      height: 15em;
  }
    </style>
  <link rel="stylesheet" href="../dojo-release-1.8.14/dojo/resources/dojo.css">
  <link rel="stylesheet" href="../dojo-release-1.8.14/dijit/themes/claro/claro.css">
  <link rel="stylesheet" href="../dojo-release-1.8.14/dojox/grid/enhanced/resources/tundra/EnhancedGrid.css">
  <!-- <link rel="stylesheet" href="../dojo-release-1.8.14/dojox/grid/enhanced/resources/claro/EnhancedGrid.css"> -->
  <link rel="stylesheet" href="../dojo-release-1.8.14/dojox/grid/enhanced/resources/EnhancedGrid_rtl.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/themes/light/main.css">

  <script src="https://js.arcgis.com/4.17/"></script>
  


</head>

<body>
  <div id="viewDiv"></div>
  <div class="container">
    <div id="tableDiv"></div>
  </div>
  <div id="actions" class="esri-widget">
    
    <button class="esri-button" id="zoom" title="Zoom a la seleccion"><span class="font-size-3 esri-icon-zoom-in-magnifying-glass"
        aria-label="zoom-in-magnifying-glass icon"></span></button>
    <button class="esri-button" id="fullextent" title="Extent mapa"><span class="font-size-3 esri-icon-zoom-out-magnifying-glass"
        aria-label="zoom-out-magnifying-glass icon"></span></button>
    <button class="esri-button" id="users" title="Listar usuarios"><span class="font-size-3 esri-icon-user"
        aria-label="user icon"></span></button>
    <button class="esri-button" id="logout" title="Cerrar sesion"><span class="font-size-3 esri-icon-sign-out"
        aria-label="sign-out icon"></span></button>
  </div>

  <div id="gridDiv" class="esri-widget" style="visibility: hidden;">Usuarios</div>


  <!-- Controllador del mapa -->
  <script src="../js/controller/mapa.js"></script>

  <!-- Controllador logout -->
  <script src="../js/controller/logout.js"></script>

    <!-- Controllador de tabla usuarios -->
    <script src="../js/controller/users.js"></script>

</body>

</html>
